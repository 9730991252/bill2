<style>
    .bill_box{
      position: relative;
        border: 1px solid black;
        width: 95%;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        text-align: center;
        margin-top: 10px;
        padding: 10px;
    }
    .amount_box{
        display: flex;
        justify-content: space-between;
    }
    .amount{
        background-color: green;
        color: white;
        padding: 5px;
        border-radius: 10px;
      }
      .pending{
        background-color:  red;
        color: white;
        padding: 5px;
        border-radius: 10px;
      }
      a{
        color: black;
        text-decoration: none;
      }
      .id{
        position: absolute;
        left: 0;
        top: 0;
        padding: 5px;
        border-right: 1px solid black;
        border-bottom: 1px solid black;
        font-weight: 700;
      }
      </style>
    {% for b in bill %}
        <a href="/user/bill_in/{{b.id}}">
        <div class="bill_box">
        <div class="id">{{b.id}}</div>
            <div class="bill_number">Bill Name <b> {{b.bill_number}}</b></div>
            <div class="amount_box">
                <div class="amount">Amount - <b>{{b.amount}}</b></div>
                <div class="pending">{% if b.pending_amount > 0 %}Pending - <b>{{b.pending_amount}}</b>{% else %}Completed{% endif %}</div>
            </div>
            <div class="date mt-2">{{b.added_date}}</div>
        </div>
        </a>
    {% endfor %}
